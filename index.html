<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWER YELLOW</title>
    <link rel="stylesheet" href="/css/flower.css">
</head>
<body>

    <div class="fondo_animado">
        
        <div class="texto-curveado">
            <span class="G1">F</span>
            <span class="e1">L</span>
            <span class="e2">O</span>
            <span class="k1">R</span>
    
            <span class="s1">A</span>
            <span class="f">M</span>
            <span class="o">A</span>
            <span class="r">R</span>
            <span class="G2">I</span>
            <span class="e3">L</span>
            <span class="e4">L</span>
            <span class="k2">A</span>
        </div>

        <div class="texto_mobil">
            <marquee> <h1> FLORES AMARILLAS </h1></marquee>
        </div>
        <div id="position" class="sunflower">
            <div class="head" id="click_head">
                <div id="eye-1" class="eye"></div>
                <div id="eye-2" class="eye"></div>
                <div class="mouth"></div>
            </div>
            <div class="petals"></div>
            <div class="trunk">
                <div class="left-branch"></div>
                <div class="right-branch"></div>
            </div>
            <div class="vase"></div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/js/message.js"></script>
</body>
</html>
